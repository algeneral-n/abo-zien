  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const API_URL = 'http://localhost:5000'; // Change to production URL
    const socket = io(`${API_URL}/client-portal`);

    let librariesData = {
      templates: [],
      systems: [],
      themes: []
    };

    // Connect to server
    socket.on('connect', () => {
      console.log('Connected to RARE server');
      
      // Register as client
      socket.emit('client:register', {
        clientId: 'preview_' + Date.now(),
        clientName: 'Preview User',
        phone: 'N/A',
        email: 'preview@rare4n.app'
      });

      // Request all libraries
      socket.emit('client:preview-libraries', {
        type: 'all'
      });
    });

    // Receive preview data
    socket.on('client:preview-data', (data) => {
      console.log('Received preview data:', data);
      
      if (data.success) {
        librariesData = data.data;
        
        // Update stats
        document.getElementById('templatesCount').textContent = librariesData.templates?.length || 0;
        document.getElementById('systemsCount').textContent = librariesData.systems?.length || 0;
        document.getElementById('themesCount').textContent = librariesData.themes?.length || 0;
        
        // Render libraries
        renderTemplates();
        renderSystems();
        renderThemes();
        renderAll();
        
        // Hide loading
        document.getElementById('loading').style.display = 'none';
      }
    });

    // Error handling
    socket.on('error', (error) => {
      console.error('Socket error:', error);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').textContent = 'Ø®Ø·Ø£: ' + error.error;
      document.getElementById('error').style.display = 'block';
    });

    // Render functions
    function renderTemplates() {
      const container = document.getElementById('templates');
      container.innerHTML = '';
      
      librariesData.templates?.forEach(template => {
        const card = createCard(
          template.name,
          template.nameEn,
          template.description,
          template.category
        );
        container.appendChild(card);
      });
    }

    function renderSystems() {
      const container = document.getElementById('systems');
      container.innerHTML = '';
      
      librariesData.systems?.forEach(system => {
        const card = createCard(
          system.name,
          system.nameEn,
          system.description,
          system.category
        );
        container.appendChild(card);
      });
    }

    function renderThemes() {
      const container = document.getElementById('themes');
      container.innerHTML = '';
      
      librariesData.themes?.forEach(theme => {
        const card = createThemeCard(theme);
        container.appendChild(card);
      });
    }

    function renderAll() {
      const container = document.getElementById('all');
      container.innerHTML = '';
      
      // Add all templates
      librariesData.templates?.slice(0, 10).forEach(template => {
        const card = createCard(
          template.name,
          template.nameEn,
          template.description,
          'Ù‚Ø§Ù„Ø¨: ' + template.category
        );
        container.appendChild(card);
      });
      
      // Add all systems
      librariesData.systems?.slice(0, 10).forEach(system => {
        const card = createCard(
          system.name,
          system.nameEn,
          system.description,
          'Ù†Ø¸Ø§Ù…: ' + system.category
        );
        container.appendChild(card);
      });
      
      // Add all themes
      librariesData.themes?.slice(0, 10).forEach(theme => {
        const card = createThemeCard(theme);
        container.appendChild(card);
      });
    }

    function createCard(title, subtitle, description, category) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-title">${title}</div>
        <div class="card-subtitle">${subtitle}</div>
        <div class="card-description">${description}</div>
        <div class="category-badge">${category}</div>
      `;
      return card;
    }

    function createThemeCard(theme) {
      const card = document.createElement('div');
      card.className = 'card';
      
      const gradient = `linear-gradient(135deg, ${theme.background[0]}, ${theme.background[1]}, ${theme.background[2]})`;
      
      card.innerHTML = `
        <div class="theme-preview" style="background: ${gradient}; color: ${theme.primary};">
          ${theme.name}
        </div>
        <div class="card-title">${theme.name}</div>
        <div class="card-subtitle">${theme.nameEn}</div>
        <div class="card-description">
          Primary: ${theme.primary}<br>
          Secondary: ${theme.secondary}
        </div>
      `;
      return card;
    }

    function showTab(tabName) {
      // Update tabs
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // Update content
      document.querySelectorAll('.content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(tabName).classList.add('active');
    }
  </script>
